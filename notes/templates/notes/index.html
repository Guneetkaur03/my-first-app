<html>
    <head>
        <title>eNOTES</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django Girls Notes</a></h1>
        </div>
        {% for note in notes %}
          <div>
            <p> uploaded_date : {{note.uploaded_date}}</p>

          </div>
        {% endfor %}
    </body>
</html>
